<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="first-load">
            <h3>WELCOME!</h3>
        </div>
        <div class="nav-button">
            <button class="btn" id="loginBtn" onclick="login()">LogIn</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
    </nav>
   
    <div class="form-box">
        
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" id="firstname" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                    <span id="firstname-error" style="color:black; font-size: 12px;"></span>
                </div>
                <div class="input-box">
                    <input type="text" id="lastname" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                    <span id="lastname-error" style="color:black; font-size: 12px;"></span>
                </div>
            </div>
            <div class="input-box">
                <input type="text" id="email" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
                <span id="email-error" style="color:black; font-size: 12px;"></span>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
                <span id="password-error" style="color:black; font-size: 12px;"></span>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" onclick="validateForm(event)">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
            <div class="sucess" id="success-message" style="color:black; font-size: 14px;"></div>
        </div>
    </div>
</div>  
</body>
</html>
